- root: oher
  inventory:
    - source: mohlig_reference_2008
      consonants:
        - ["p", "", "t̪", "*t", ""  , "k", ""]
        - ["" , "(f)", "s̪", "(s)"  , "", "", "h"]
        - ["v", "", "z̪", ""  , "y", "", ""]
        - ["",  "", "", ""  , "tʃ", "", ""]
        - ["w",  "", "", "", ""  , "", ""]
        - ["",  "", "", "r", ""  , "", ""]
        - ["",  "", "", "(l)", ""  , "", ""]
        - ["m", "", "n̪", "*n", "*ɲ", "", ""]
        - ["ᵐb", "", "ⁿd̪", "*ⁿd", "*ⁿdʒ", "*ᵑg", ""]
      cnotes:
        - ‘[f], [s] and [l] are only found in loanwords’
      vowels:
        - ["*i", "", "*u"]
        - ["*e", "", "*o"]
        - [""  , "*a", ""]
      vnotes:
            - ‘The forms of both groups’ (of long vowels) ‘have -- at least optionally -- two syllabic peaks. Therefore, the question arises wether long vowels have really the same status in the sound inventory as short vowels.’
      supras:
        - type: multi
          value:
            - high
            - low
            - falling
          notes: 
            - ‘three contrastive tone patterns’ on dissyllabic stems, namely H-H, H-L and L-L
        - type: binary
          value: stressed
          notes:
            - ‘Words usually bear a main accent on the penultimate syllable’
